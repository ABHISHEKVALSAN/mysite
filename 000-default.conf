<VirtualHost *:80>
        ServerAdmin abhiavk@iitk.ac.in
        ServerName 172.27.30.141
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /static/ /home/abhiavk/git/mysite/static/
        <Directory /home/abhiavk/git/mysite/static>
                Require all granted
        </Directory>
        <Directory /home/abhiavk/git/mysite/mysite>
                <Files wsgi.py>
                    Require all granted
                </Files>
        </Directory>
        WSGIDaemonProcess mysite python-home=/home/abhiavk/git/mysite/mysiteEnv python-path=/home/abhiavk/git/mysite
        WSGIProcessGroup mysite
        WSGIScriptAlias / /home/abhiavk/git/mysite/mysite/wsgi.py
</VirtualHost>

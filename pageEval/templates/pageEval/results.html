{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'pageEval/css/bootstrap.css' %}" />
<style>
.button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    position: absolute;
    top: 350px;
    left: 580px;
    height: 60px;
    width: 200px;
    text-align:center
}
.SearchBar {
     position: absolute;
     top: 250px;
     left: 450px;

     width: 500px;

}

	top: 150px;
}

  display: flex;

}

    background: MistyRose ;
}

</div>

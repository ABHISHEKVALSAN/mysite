<!-- pollSite -->
{% load static %}
<html>
<head>
<title> Site </title>
<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
<style media="screen">
.my_iframe {
	margin: 0 auto;
	border: 10px double #808000 ;}
.inputGroup {
  background-color: #fff;
  display: block;
  margin: 10px 0;
  position: relative;
}
.inputGroup label {
  padding: 12px 30px;
  width: 100%;
  display: block;
  text-align: left;
  color: #3C454C;
  cursor: pointer;
  position: relative;
  z-index: 2;
  transition: color 200ms ease-in;
  overflow: hidden;
}
.inputGroup label:before {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  content: '';
  background-color: #5562eb;
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%) scale3d(1, 1, 1);
          transform: translate(-50%, -50%) scale3d(1, 1, 1);
  transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
  opacity: 0;
  z-index: -1;
}
.inputGroup label:after {
  width: 32px;
  height: 32px;
  content: '';
  border: 2px solid #D1D7DC;
  background-color: #fff;
  background-image: url("data:image/svg+xml,%3Csvg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5.414 11L4 12.414l5.414 5.414L20.828 6.414 19.414 5l-10 10z' fill='%23fff' fill-rule='nonzero'/%3E%3C/svg%3E ");
  background-repeat: no-repeat;
  background-position: 2px 3px;
  border-radius: 50%;
  z-index: 2;
  position: absolute;
  right: 30px;
  top: 50%;
  -webkit-transform: translateY(-50%);
          transform: translateY(-50%);
  cursor: pointer;
  transition: all 200ms ease-in;
}
.inputGroup input:checked ~ label {
  color: #fff;
}
.inputGroup input:checked ~ label:before {
  -webkit-transform: translate(-50%, -50%) scale3d(56, 56, 1);
          transform: translate(-50%, -50%) scale3d(56, 56, 1);
  opacity: 1;
}
.inputGroup input:checked ~ label:after {
  background-color: #54E0C7;
  border-color: #54E0C7;
}
.inputGroup input {
  width: 32px;
  height: 32px;
  order: 1;
  z-index: 2;
  position: absolute;
  right: 30px;
  top: 50%;
  -webkit-transform: translateY(-50%);
          transform: translateY(-50%);
  cursor: pointer;
  visibility: hidden;
}
.form {
  padding: 0 16px;
  max-width: 550px;
  margin: 50px auto;
  font-size: 18px;
  font-weight: 600;
  line-height: 36px;
}
body {
  background-color: #EEE8AA;
  font-family: 'Fira Sans', sans-serif;
}
*,
*::before,
*::after {
  box-sizing: inherit;
}
html {
  box-sizing: border-box;
}
code {
  background-color: #9AA3AC;
  padding: 0 8px;
}
</style>
</head>
<body>
<div style="width:100%;">
	<div style="float:left; width: 80%">
		<iframe class="my_iframe" width="1400" height="700" src="{{ site.urlText}}" frameborder="0" allowfullscreen></iframe>
	</div>
	<div style="float:left;">
		<form   action="{% url 'pollSite:vote' site.id person.id %}" method="post">
  	<h2>Rate this website.</h2>
		{% csrf_token %}
		{% for rating in "7654321"%}
  		<div class="inputGroup">
    		<input type="radio" name="choice" id="rate{{rating}}" value="{{ rating }}" required="True"/>
    		<label for="rate{{rating}}">{{ rating }}</label>
  		</div>
		{% endfor %}
		<input type="submit" value="vote" />
		</form>
	</div>
</div>
<div style="clear:both"></div>
</body>
</html>
